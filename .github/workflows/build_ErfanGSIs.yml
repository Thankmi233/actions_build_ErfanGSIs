  watch:
    types: [started]
    
env:
  ROM_URL:  https://alphaone-my.sharepoint.cn/personal/qzrom_vip_tg/_layouts/15/download.aspx?UniqueId=7e1952eb-de7a-4d41-aa3e-e01a684a553f&Translate=false&tempauth=eyJ0eXAiOiJKV1QiLCJhbGciOiJub25lIn0..VVBTU3BmalpGUXRBOFZRRlQyZzgwODQvbnJoOTVhYUZ2VFpnbFU5bWJNZz0&ApiVersion=2.0
  ROM_NAME: OxygenOS
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/wwrrj/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME --ab
       
       - name: Zip GSI  
         run: |
              mkdir final
              zip -r final/GSI.zip /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/
       
       - name: Upload GSI to transfer
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet final/GSI.zip

         
            
